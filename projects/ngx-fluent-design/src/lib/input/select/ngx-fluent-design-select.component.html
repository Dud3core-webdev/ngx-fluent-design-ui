<section class="fluent-design-select">
    <label>{{label}}</label>

    <section class="select-container" tabindex="1234" (click)="toggleDisplayOptions()">
        <p>{{getCurrentSelectedOption()}}</p>
    </section>

    <section class="select-options" *ngIf="canDisplayOptions">
        <section *ngFor="let option of options" [ngClass]="{ 'selected' : getCurrentSelectedOption() === option }" class="select-option">
            <button ngxFluentDesignActionButton (click)="setCurrentSelectedOption(option)">
                {{option}}
            </button>
        </section>
    </section>
</section>
