<label class="radio-container" [ngClass]="{'c-pointer': !disabled, 'disabled-state': disabled}">{{label}}
    <input [attr.data-e2e]="'@ngx-fluent-design-radio/' + e2eSuffix"
           data-spec="fluent-design-radio" type="radio" [disabled]="disabled" [checked]="checked" [name]="name" (change)="onChecked()">
    <span class="checkmark"></span>
</label>
