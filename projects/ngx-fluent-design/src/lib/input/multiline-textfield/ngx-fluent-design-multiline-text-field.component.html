<label [for]="id">{{label}}</label>
<div class="fluent-input-field is-required">
    <textarea #textAreaElement
              (keydown)="valueChanged()"
              [ngClass]="{ 'fixed' : isFixed }"
              [id]="id"
              [rows]="rows"
              [placeholder]="placeholder"
              [required]="required"
              [value]="value">
    </textarea>
</div>
