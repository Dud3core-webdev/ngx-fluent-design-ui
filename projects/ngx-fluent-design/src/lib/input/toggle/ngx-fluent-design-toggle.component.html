<div class="ngx-fluent-design-toggle" [ngClass]="{ 'stack': !inlineLabel }">
    <small class="toggle-label">{{label}}</small>
    <label class="switch">
        <input data-spec="fluent-design-toggle" [disabled]="disabled" type="checkbox" (click)="toggle()" [checked]="toggled">
        <span class="slider round"></span>
    </label>
</div>
