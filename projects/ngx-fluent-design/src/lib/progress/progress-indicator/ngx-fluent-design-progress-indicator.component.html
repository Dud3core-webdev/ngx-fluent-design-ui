<ng-container>
    <label *ngIf="label" data-spec="fluent-design-progress-indicator-label" for="progress-bar">{{label}}</label>
    <progress class="progress-indicator" id="progress-bar" max="100" [value]="currentValue"></progress>
    <p *ngIf="description" data-spec="fluent-design-progress-indicator-description">{{description}}</p>
</ng-container>
