<div class="spinner-container">
    <div [attr.data-e2e]="'@ngx-fluent-design-spinner/' + e2eSuffix"
         data-spec="fluent-design-spinner"
         [ngClass]="{'size-xs': size === 'extra-small','size-s': size === 'small','size-m': size === 'medium','size-l': size === 'large'}"
         class="spinner" id="loading-spinner"></div>
    <label *ngIf="label"
           [attr.data-e2e]="'@ngx-fluent-design-spinner-label/' + e2eSuffix"
           data-spec="fluent-design-spinner-label"
           for="loading-spinner">{{label}}</label>
</div>
