<ng-container>
    <label *ngIf="label" class="mb-1" data-spec="fluent-design-progress-indicator-indeterminate-label" for="progress-bar-indeterminate">{{label}}</label>
    <div class="progress-background" id="progress-bar-indeterminate">
        <div class="progress-bar"></div>
    </div>
    <p *ngIf="description" data-spec="fluent-design-progress-indicator-indeterminate-description">{{description}}</p>
</ng-container>
