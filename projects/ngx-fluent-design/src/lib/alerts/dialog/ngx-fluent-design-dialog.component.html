<section class="ngx-fluent-design-alert">
    <section class="header">
        <h1 class="header-content">Header</h1>
        <ngx-fluent-design-icon class="close-icon" [icon]="closeIcon"></ngx-fluent-design-icon>
    </section>
    <section class="content">
        <p>Some content</p>
    </section>
    <section class="actions">
        <section class="actions-content">
            <ngx-fluent-design-button class="action-cta" type="primary">{{primaryActionName}}</ngx-fluent-design-button>
            <ngx-fluent-design-button class="action-cta" type="standard">{{secondaryActionName}}</ngx-fluent-design-button>
        </section>
    </section>
</section>
