<section class="ngx-fluent-design-container" (click)="handleCloseClickEvent()"
         [ngStyle]="{ visibility: handler.isOpen ? 'visible' : 'hidden', 'cursor': canDismissWithOuterContent ? 'pointer' : 'default' }">
    <section (click)="$event.stopPropagation()" class="ngx-fluent-design-panel" [@slideInRight]="!handler.isOpen ? 'hide' : 'show'">

        <section *ngIf="includeReturnCta">
            <div class="header">
                <div class="return-cta cursor-pointer" (click)="handler.close()">
                    <ngx-fluent-design-icon *ngIf="leftArrowIcon && handler.isOpen"
                                            class="return-icon"
                                            [icon]="leftArrowIcon"
                                            [ngxFluentDesignCssVariableName]="leftArrowIconFillColourVariable">
                    </ngx-fluent-design-icon>
                    <p *ngIf="returnCtaLabel">{{returnCtaLabel}}</p>
                </div>
                <ngx-fluent-design-icon *ngIf="displayCloseIcon && handler.isOpen"
                                        (click)="handler.close()"
                                        class="cursor-pointer"
                                        [icon]="closeIcon"
                                        [ngxFluentDesignCssVariableName]="closeIconFillColourVariable">
                </ngx-fluent-design-icon>
            </div>
            <h1 class="header-content pane-header bold">{{header}}</h1>
        </section>

        <section class="header" *ngIf="!includeReturnCta">
            <h1 class="header-content bold">{{header}}</h1>
            <ngx-fluent-design-icon *ngIf="displayCloseIcon && handler.isOpen"
                                    (click)="handler.close()"
                                    class="cursor-pointer"
                                    [icon]="closeIcon"
                                    [ngxFluentDesignCssVariableName]="closeIconFillColourVariable">
            </ngx-fluent-design-icon>
        </section>

        <section class="content">
            <ng-content></ng-content>
        </section>

        <section>
            <ng-content select="[footer]"></ng-content>
        </section>
    </section>

</section>
