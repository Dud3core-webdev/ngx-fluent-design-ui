<section class="ngx-fluent-design-panel">
    <section class="header">
        <h1 class="header-content">{{header}}</h1>
        <ngx-fluent-design-icon *ngIf="displayCloseIcon" data-spec="ngx-fluent-design-close-icon" (click)="closeIconClicked.emit()" class="close-icon" [icon]="closeIcon"></ngx-fluent-design-icon>
    </section>

    <section class="content">
        <ng-content></ng-content>
    </section>
</section>
