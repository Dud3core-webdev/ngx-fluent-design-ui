<section class="ngx-fluent-design-message-bar" [ngClass]="[messageBarType]" [hidden]="shouldBeHidden">
    <ngx-fluent-design-icon class="icon" [icon]="icon"></ngx-fluent-design-icon>
    <p class="message"><ng-content></ng-content></p>

    <section class="calls-to-action" *ngIf="canDisplayActionBar">
        <ngx-fluent-design-button class="user-action" *ngIf="displayActions" (clicked)="onActionClicked()" type="standard">{{actionName}}</ngx-fluent-design-button>
        <ngx-fluent-design-icon *ngIf="canDismiss" class="x-icon" (click)="onCloseClicked()" [icon]="closeLogo"></ngx-fluent-design-icon>
    </section>
</section>
