<svg class="ngx-fluent-design-icon"
     data-spec="fluent-design-icon"
     *ngIf="icon && svgBackgroundColor"
     [attr.width]="icon.width"
     [attr.height]="icon.height"
     [attr.viewBox]="iconViewBox"
     fill="none"
     xmlns="http://www.w3.org/2000/svg">
    <path data-spec="fluent-design-icon-path" [attr.d]="icon.path" [attr.fill]="svgBackgroundColor"></path>
</svg>
