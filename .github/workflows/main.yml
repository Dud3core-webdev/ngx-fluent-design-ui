name: Cypress Tests

on: [ push ]

jobs:
    cypress-run:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v2
            -   name: Jest Run
                with:
                    start: npm run test
            # Install NPM dependencies, cache them correctly
            # and run all Cypress tests
            -   name: Cypress run
                uses: cypress-io/github-action@v2
                with:
                    start: npm run start
                    wait-on: 'http://localhost:8080'
