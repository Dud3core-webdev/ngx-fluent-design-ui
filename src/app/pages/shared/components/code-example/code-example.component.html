<ngx-fluent-design-card>
    <section class="usage">
        <h3 class="mb-4">{{title}}</h3>

        <section class="output my-4">
            <div class="code-example-output">
                <ng-content></ng-content>
            </div>
        </section>

        <div class="code-example my-2">
            <h5 class="mb-3" *ngIf="isUsageDocumentation">Usage:</h5>
            <markdown lineNumbers [src]="codeExampleUrl"></markdown>
        </div>
    </section>
</ngx-fluent-design-card>
