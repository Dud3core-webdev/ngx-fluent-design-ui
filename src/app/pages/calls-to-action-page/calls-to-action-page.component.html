<section class="w-100 container-fluid py-4">
    <h2 class="mb-3">Inputs: </h2>

    <code-example
        codeExampleUrl="./assets/docs/code-examples/cta/module-import.example.ts"
        title="Import in Module">
    </code-example>

    <code-example
        codeExampleUrl="./assets/docs/code-examples/cta/standard-cta/standard-cta-usage.example.ts"
        title="Standard Button">
        <div class="d-flex w-100 my-4 justify-content-between">
            <ngx-fluent-design-button
                type="primary"
                [disabled]="standardButtonsDisabled">
                This is a Primary Button
            </ngx-fluent-design-button>

            <ngx-fluent-design-button
                type="standard"
                [disabled]="standardButtonsDisabled">
                This is a standard Button
            </ngx-fluent-design-button>
        </div>

        <ngx-fluent-design-toggle
            (changeEvent)="toggleStandardButtons()"
            [toggled]="standardButtonsDisabled"
            [inlineLabel]="false"
            [label]="'Toggle Disabled'"
            [disabled]="false">
        </ngx-fluent-design-toggle>

        <div class="api mt-4">
            <h5>Api:</h5>
            <markdown src="./assets/docs/code-examples/cta/standard-cta/standard-input-interface.example.ts"></markdown>
        </div>
    </code-example>

    <code-example
        codeExampleUrl="./assets/docs/code-examples/cta/standard-cta/compound-cta-usage.example.ts"
        title="Compound Button">
        <div class="d-flex w-100 my-4 justify-content-between">
            <ngx-fluent-design-compound-button
                type="primary"
                [secondaryText]="'And some secondary text'"
                [disabled]="compoundButtonsDisabled">
                This is a Primary Button
            </ngx-fluent-design-compound-button>

            <ngx-fluent-design-compound-button
                type="standard"
                [secondaryText]="'And some secondary text'"
                [disabled]="compoundButtonsDisabled">
                This is a standard Button
            </ngx-fluent-design-compound-button>
        </div>

        <ngx-fluent-design-toggle
            (changeEvent)="toggleCompoundButtons()"
            [toggled]="compoundButtonsDisabled"
            [inlineLabel]="false"
            [label]="'Toggle Disabled'"
            [disabled]="false">
        </ngx-fluent-design-toggle>

        <div class="api mt-4">
            <h5>Api:</h5>
            <markdown src="./assets/docs/code-examples/cta/standard-cta/compound-input-interface.example.ts"></markdown>
        </div>

    </code-example>
</section>
