<code-example
    codeExampleUrl="./assets/docs/code-examples/inputs/checkbox/ngx-fluent-design-checkbox.interface.example.ts"
    title="API"
    [isUsageDocumentation]="false">
</code-example>

<ngx-fluent-design-card>
    <h3>Examples</h3>
    <div class="d-flex flex-md-row flex-column">
        <div class="d-flex flex-column w-50 justify-content-between my-4 align-middle">
            <h4 class="pb-3">Unchecked</h4>
            <ngx-fluent-design-checkbox
                class="mb-3"
                [label]="'Rest'"></ngx-fluent-design-checkbox>
            <ngx-fluent-design-checkbox
                class="mb-3"
                [label]="'Disabled'"
                [disabled]="true"
                [checked]="false"></ngx-fluent-design-checkbox>
        </div>
        <div class="d-flex flex-column w-50 justify-content-between my-4 align-middle">
            <h4 class="pb-3">Checked</h4>
            <ngx-fluent-design-checkbox
                class="mb-3"
                [label]="'Rest'"
                [checked]="true"></ngx-fluent-design-checkbox>
            <ngx-fluent-design-checkbox
                class="mb-3"
                [label]="'Disabled'"
                [disabled]="true"
                [checked]="true"></ngx-fluent-design-checkbox>
        </div>
    </div>
</ngx-fluent-design-card>
