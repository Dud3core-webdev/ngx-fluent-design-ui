<ngx-fluent-design-card>
    <h3>Examples</h3>
    <div class="d-flex flex-md-row flex-column">
        <div class="d-flex flex-column w-50 justify-content-between my-4 align-middle">
            <h4 class="pb-3">Unchecked</h4>
            <ngx-fluent-design-radio class="mb-3" [label]="'Rest'"></ngx-fluent-design-radio>
        </div>
        <div class="d-flex flex-column w-50 justify-content-between my-4 align-middle">
            <h4 class="pb-3">Checked</h4>
            <ngx-fluent-design-radio class="mb-3" [name]="'checked-rest'" [checked]="true"
                                     [label]="'Rest'"></ngx-fluent-design-radio>
        </div>
    </div>
</ngx-fluent-design-card>
