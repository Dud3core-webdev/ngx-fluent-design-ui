<section class="w-100 container-fluid py-4">
    <ngx-fluent-design-card>
        <div>
            <h2>Inputs: </h2>
            <p><code>ngx-fluent-design</code> covers <code>textarea</code> and <code>input</code></p>
        </div>

        <form [formGroup]="testFormGroup">
            <h3>Input with validation</h3>
            <ngx-fluent-design-standard-input>
                <input ngxFluentDesignInput formControlName="standardInput" id="standard-input">
            </ngx-fluent-design-standard-input>

            <ngx-fluent-design-standard-input>
            <textarea ngxFluentDesignInput
                      rows="8"
                      [formControlName]="'standardTextArea'"
                      id="standard-text-area">
            </textarea>
            </ngx-fluent-design-standard-input>

            <div class="d-flex flex-row justify-content-between w-100">
                <ngx-fluent-design-compound-button
                    type="primary"
                    [disabled]="testFormGroup.invalid">
                    Submit
                </ngx-fluent-design-compound-button>

                <ngx-fluent-design-compound-button
                    type="standard"
                    (clicked)="testFormGroup.reset()">
                    Reset
                </ngx-fluent-design-compound-button>
            </div>
        </form>
    </ngx-fluent-design-card>

    <ngx-fluent-design-card>
        <section class="usage">
            <h3 class="mb-4">Usage</h3>
            <div class="code-example my-2">
                <markdown lineNumbers src="./assets/docs/code-examples/inputs/reactive/reactive-forms-usage.example.ts">
                </markdown>
            </div>
        </section>
    </ngx-fluent-design-card>

</section>
