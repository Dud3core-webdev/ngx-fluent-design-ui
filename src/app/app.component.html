<ngx-fluent-design-message-bar messageBarType="warning">Use this page to develop new components. Don't worry if you
    leave it in a mess :D
</ngx-fluent-design-message-bar>


<div class="container pt-5">
    <form class="d-flex flex-column" [formGroup]="testForm">
        <div class="pb-3">
            <h3>Checkbox</h3>
            <div class="d-flex justify-content-between col-6 px-0">
                <ngx-fluent-design-checkbox [label]="'Checkbox Enabled'" formControlName="checkboxEnabled">
                </ngx-fluent-design-checkbox>
                <ngx-fluent-design-checkbox [label]="'Checkbox Disabled'" [disabled]="true"
                                            formControlName="checkboxDisabled">
                </ngx-fluent-design-checkbox>
            </div>
        </div>

        <div class="pb-3">
            <h3>Radio</h3>
            <div class="d-flex justify-content-between col-8 px-0">
                <ngx-fluent-design-radio [name]="'radio'" formControlName="radio"
                                         [label]="'Radio Enabled 1 Label'"
                                         [value]="'Radio Enabled 1 Value'"></ngx-fluent-design-radio>
                <ngx-fluent-design-radio [name]="'radio'" formControlName="radio"
                                         [label]="'Radio Enabled 2 Label'"
                                         [value]="'Radio Enabled 2 Value'"></ngx-fluent-design-radio>
                <ngx-fluent-design-radio [name]="'radio'" formControlName="radio"
                                         [label]="'Radio Disabled Label'" [value]="'Radio disabled value'"
                                         [disabled]="true"></ngx-fluent-design-radio>
            </div>
        </div>
    </form>

    <div *ngIf="testForm" class="pt-3">{{testForm.value | json}}</div>
</div>
