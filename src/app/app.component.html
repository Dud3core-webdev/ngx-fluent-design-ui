<ngx-fluent-design-command-stack>
    <section class="mx-3">
        <ngx-fluent-design-toggle [inlineLabel]="true" (change)="toggleTheme()" [label]="'Toggle dark theme'" [toggled]="!isNormalTheme"></ngx-fluent-design-toggle>
    </section>
    <ngx-fluent-design-pivot [isChecked]="isCurrentRoute('desktop')" (checked)="navigateTo('desktop')" [commandName]="'Desktop'"></ngx-fluent-design-pivot>
    <ngx-fluent-design-pivot [isChecked]="isCurrentRoute('mobile')" (checked)="navigateTo('mobile')" [commandName]="'Mobile'"></ngx-fluent-design-pivot>
    <ngx-fluent-design-pivot [isChecked]="isCurrentRoute('test-form')" (checked)="navigateTo('test-form')" [commandName]="'Test Form'"></ngx-fluent-design-pivot>
</ngx-fluent-design-command-stack>

<section class="outlet">
    <router-outlet></router-outlet>
</section>
